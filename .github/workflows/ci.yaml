name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit pytest pytest-cov mypy

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run tests with coverage (>=80%)
        run: pytest --cov=your_package --cov-report=term --cov-fail-under=80

      - name: Check types
        run: mypy .
