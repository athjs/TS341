name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install deps
        run: poetry install --with dev

      - name: Run pre-commit
        run: poetry run pre-commit run --all-files

      - name: Run tests
        run: poetry run pytest --cov=your_package || echo "No tests yet"

      - name: Type check
        run: poetry run pyright
